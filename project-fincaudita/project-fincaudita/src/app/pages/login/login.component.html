<div class="container-fluid vh-100 d-flex p-0">
  <div class="row w-100 m-0">
      <div class="col-md-4 d-flex flex-column justify-content-center bg-green text-white p-5">
          <app-svgs class="svg-centered"></app-svgs>
          <h2 class="text-center mb-4">Inicio de sesión</h2>
          <form #moduloForm="ngForm" (ngSubmit)="onSubmit(moduloForm)">
              <div class="mb-3">
                  <label for="user" class="form-label">Usuario</label>
                  <input type="text" id="user" class="form-control" placeholder="Ingresar usuario" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                  <i class="fas fa-eye position-absolute toggle-password" (click)="togglePasswordVisibility()" id="togglePassword"></i>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember">
                      <label class="form-check-label" for="remember">Recuérdame</label>
                  </div>
                  <a class="btn-back" [routerLink]="'/forgot-your-password'" routerLinkActive="active">
                      ¿Olvidó su contraseña?
                  </a>
              </div>
              <button type="submit" class="btn btn-custom w-100 btn-lg">Iniciar sesión</button>
          </form>

          <a class="btn-back" [routerLink]="'/creat-account'" routerLinkActive="active">
              ¿No tienes cuenta? Crear cuenta
          </a>
      </div>
      <div class="col-md-8 d-flex align-items-center justify-content-center bg-image">
          <div class="text-center text-green position-relative z-3 svg-container"></div>
      </div>
  </div>
</div>
